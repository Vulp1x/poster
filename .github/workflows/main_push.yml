name: Build and Publish Docker Images

on:
  push:
    branches: [ main ]

jobs:
  publish-poster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/inst-api/poster:latest

  publish-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to Registry inst-api
        uses: docker/build-push-action@v3
        with:
          context: ./instagrapi-rest
          push: true
          tags: ghcr.io/inst-api/poster.python-api:latest
  deploy:
    runs-on: ubuntu-latest
    needs:
      - publish-poster
      - publish-api
    steps:
      - name: Execute remote ssh command using key
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_TEST_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/poster
            git pull
            docker-compose down
            docker-compose -f docker-compose.yaml pull
            docker-compose -f docker-compose.yaml up --detach
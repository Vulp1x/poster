version: "1"

packages:
  - name: "dbmodel"
    path: "internal/dbmodel"
    schema: "structure.sql"
    queries: "internal/dbmodel/query.sql"
    engine: "postgresql"
    sql_package: "pgx/v4"
    json_tags_case_style: "snake"
    emit_json_tags: true

overrides:
  - column: "bot_accounts.res_proxy"
    go_type:
      type: "Proxy"
      import: ""
      pointer: true
  - column: "bot_accounts.work_proxy"
    go_type:
      type: "Proxy"
      import: ""
      pointer: true
  - column: "bot_accounts.device_data"
    go_type:
      type: "DeviceSettings"
      import: "github.com/inst-api/poster/internal/headers"
  - column: "bot_accounts.session"
    go_type:
      type: "Session"
      import: "github.com/inst-api/poster/internal/headers"
  - column: "bot_accounts.headers"
    go_type:
      type: "Base"
      import: "github.com/inst-api/poster/internal/headers"
  - column: "bot_accounts.status"
    go_type:
      type: "botStatus"
      import: ""
  - column: "tasks.status"
    go_type:
      type: "taskStatus"
      import: ""
  - db_type: "pg_catalog.int2"
    nullable: true
    go_type:
      type: "int16"
      pointer: true

  - db_type: "pg_catalog.int4"
    nullable: true
    go_type:
      type: "int32"
      pointer: true

  - db_type: "pg_catalog.int8"
    nullable: true
    go_type:
      type: "int64"
      pointer: true

  - db_type: "text"
    nullable: true
    go_type:
      type: "string"
      pointer: true

  - db_type: "pg_catalog.varchar"
    nullable: true
    go_type:
      type: "string"
      pointer: true

  - db_type: "date"
    nullable: true
    go_type:
      import: "time"
      type: "Time"
      pointer: true

  - db_type: "pg_catalog.timestamp"
    nullable: true
    go_type:
      import: "time"
      type: "Time"
      pointer: true

  - db_type: "pg_catalog.timestamptz"
    nullable: true
    go_type:
      import: "time"
      type: "Time"
      pointer: true

  - db_type: "public.citext"
    nullable: true
    go_type:
      type: "string"
      pointer: true

  - db_type: "pg_catalog.bool"
    nullable: true
    go_type:
      type: "bool"
      pointer: true

  - db_type: "jsonb"
    go_type: "string"
  - db_type: "pg_catalog.integer"
    go_type: "int"

  - db_type: "jsonb"
    nullable: true
    go_type:
      type: "string"
      pointer: true

  - db_type: "uuid"
    nullable: true
    go_type:
      import: "github.com/google/uuid"
      type: "UUID"
      pointer: true

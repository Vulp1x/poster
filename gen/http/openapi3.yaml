        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Fugiat odio et ea aperiam sit.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Rerum ad in tempore quia fugiat odit.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                type: string
                example: Consequatur aperiam deserunt et laboriosam et voluptatem.
        "500":
          description: 'internal error: Internal Server Error response.'
          content:
            application/json:
              schema:
                type: string
                example: Ut officia qui eligendi.
      security:
        - basic_header_Authorization: []

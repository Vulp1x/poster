openapi: 3.0.3
info:
  title: REST api for simple route app
  version: "1.0"
servers:
  - url: /
    description: Default server for rest-api
paths:
  /api/admin/bots/:
    post:
      tags:
        - admin_service
      summary: push_bots admin_service
      description: push bots to parser service
      operationId: admin_service#push_bots
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
              example:
                saved_bots: 1149060013
                sent_bots: 1613619230914275369
                usernames:
                  - Unde dolorem fugiat vel libero.
                  - Vel eligendi.
                  - Qui laudantium deleniti nostrum odio eos omnis.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Et voluptatem laudantium veritatis et.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Et ea aperiam sit voluptate ut.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: In tempore quia fugiat odit rerum fugiat.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
        "500":
          description: Internal Server Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
              example:
                saved_bots: 2003104795
                sent_bots: 4658461499299546649
                usernames:
                  - Harum et molestiae quam.
                  - Quas eum nulla.
                  - Nihil repellat.
                  - Commodi inventore libero et accusantium commodi sint.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/admin/managers/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: admins could add drivers from main system
      operationId: admin_service#add_manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddManagerRequestBody'
            example:
              login: Ea excepturi delectus.
              password: yxb
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Hic qui nostrum.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Voluptatum cum.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Velit omnis nesciunt rem inventore ipsam architecto.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                type: string
                example: Sint nobis velit.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:

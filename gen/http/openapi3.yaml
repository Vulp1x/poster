openapi: 3.0.3
info:
  title: REST api for simple route app
  version: "1.0"
servers:
  - url: /
    description: Default server for rest-api
paths:
  /api/admin/bots/:
    post:
      tags:
        - admin_service
      summary: push_bots admin_service
      description: push bots to parser service
      operationId: admin_service#push_bots
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
              example:
                saved_bots: 2056652187
                sent_bots: 2798068441624797916
                usernames:
                  - Libero voluptas.
                  - Id voluptas dolores autem molestias.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Assumenda voluptatem qui sint unde sapiente impedit.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Rerum aliquam ad sequi quia beatae placeat.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Modi et totam id eligendi voluptatem qui.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
        "500":
          description: Internal Server Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
              example:
                saved_bots: 138709015
                sent_bots: 3108859472888682814
                usernames:
                  - Vel qui.
                  - Perferendis fugiat ducimus voluptate.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/admin/managers/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: admins could add drivers from main system
      operationId: admin_service#add_manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddManagerRequestBody'
            example:
              login: Odio sint dolor autem earum molestiae.
              password: 7q8
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Delectus quibusdam sed voluptatem in eum assumenda.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Ipsa et eos aut commodi sed laborum.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Quidem voluptas vitae optio.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                type: string
                example: Nihil iste voluptate.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:

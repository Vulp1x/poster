            application/json:
              schema:
                type: string
                example: Fugit quae temporibus rerum sit voluptatem cumque.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Distinctio quasi aspernatur autem nam id.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Doloremque vel.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
        "500":
          description: Internal Server Error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PushBotsOKResponseBody'
              example:
                saved_bots: 852976591
                sent_bots: 8463574562149576332

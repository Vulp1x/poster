openapi: 3.0.3
info:
  title: REST api for simple route app
  version: "1.0"
servers:
  - url: /
    description: Default server for rest-api
paths:
  /api/admin/bots/:
    post:
      tags:
        - admin_service
      summary: push_bots admin_service
      description: push bots to parser service
      operationId: admin_service#push_bots
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Doloribus velit.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Totam quia consequuntur pariatur et sapiente.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Et sit vero.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json: {}
        "500":
          description: Internal Server Error response.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/admin/managers/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: admins could add drivers from main system
      operationId: admin_service#add_manager
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddManagerRequestBody'
            example:
              login: Similique id autem ut quo labore.
              password: v6t
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:
              schema:
                type: string
                example: Animi voluptatem.
        "401":
          description: 'unauthorized: Unauthorized response.'
          content:
            application/json:
              schema:
                type: string
                example: Qui ratione tempora earum est praesentium nesciunt.
        "403":
          description: 'invalid-scopes: Forbidden response.'
          content:
            application/json:
              schema:
                type: string
                example: Quia est tempora odio nulla a qui.
        "404":
          description: 'user not found: Not Found response.'
          content:
            application/json:
              schema:
                type: string
                example: Eum deleniti corporis atque vel debitis.
      security:
        - jwt_header_Authorization:
            - driver
            - admin
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      responses:
        "200":
          description: OK response.
        "400":
          description: 'bad request: Bad Request response.'
          content:
            application/json:

      - sent_bots
      - saved_bots
      - usernames
  AdminServicePushBotsOKResponseBody:
    title: AdminServicePushBotsOKResponseBody
    type: object
    properties:
      saved_bots:
        type: integer
        description: количество ботов, которых сохранили в проксе

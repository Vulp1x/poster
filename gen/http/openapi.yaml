swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/admin/bots/:
    post:
      tags:
        - admin_service
      summary: push_bots admin_service
      description: |-
        push bots to parser service

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#push_bots
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/admin/managers/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: |-
        admins could add drivers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#add_manager
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
        - name: add_manager_request_body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AdminServiceAddManagerRequestBody'
            required:
              - login
              - password
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/signin:
    post:
      tags:
        - auth_service
      summary: signin auth_service
      description: Creates a valid JWT
      operationId: auth_service#signin
      parameters:
        - name: Authorization
          in: header
          description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthServiceSigninResponseBody'
            required:
              - jwt
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - basic_header_Authorization: []
  /api/tasks/:
    get:
      tags:
        - tasks_service
      summary: list tasks tasks_service
      description: получить все задачи для текущего пользователя
      operationId: tasks_service#list tasks
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/:
    get:
      tags:
        - tasks_service
      summary: get task tasks_service
      description: получить задачу по id
      operationId: tasks_service#get task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetTaskOKResponseBody'
            required:
              - id
              - type
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - tasks_service
      summary: update task tasks_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: tasks_service#update task
      parameters:
        - name: task_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskOKResponseBody'
            required:
              - id
              - type
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/assign/:
    post:
      tags:
        - tasks_service
      summary: assign proxies tasks_service
      description: присвоить ботам прокси
      operationId: tasks_service#assign proxies
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceAssignProxiesOKResponseBody'
            required:
              - bots_number
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/force/:
    delete:
      tags:
        - tasks_service
      summary: force delete tasks_service
      description: удалить задачу и все связанные с ней сущности. Использовать только для тестов
      operationId: tasks_service#force delete
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/progress/:
    get:
      tags:
        - tasks_service
      summary: get progress tasks_service
      description: получить статус выполнения задачи по id
      operationId: tasks_service#get progress
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetProgressOKResponseBody'
            required:
              - bots_progresses
              - targets_notified
              - targets_failed
              - targets_waiting
              - done
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start/:
    post:
      tags:
        - tasks_service
      summary: start task tasks_service
      description: 'начать выполнение задачи '
      operationId: tasks_service#start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStartTaskOKResponseBody'
            required:
              - task_id
              - status
              - landing_accounts
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/stop/:
    post:
      tags:
        - tasks_service
      summary: stop task tasks_service
      description: 'остановить выполнение задачи '
      operationId: tasks_service#stop task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStopTaskOKResponseBody'
            required:
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload/:
    post:
      tags:
        - tasks_service
      summary: upload files tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload files
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload FilesRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesRequestBody'
            required:
              - bots
              - residential_proxies
              - cheap_proxies
              - targets
              - filenames
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesOKResponseBody'
            required:
              - status
              - upload_errors
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload/video/:
    post:
      tags:
        - tasks_service
      summary: upload video tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload video
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload VideoRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadVideoRequestBody'
            required:
              - video
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadVideoOKResponseBody'
            required:
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/draft/:
    post:
      tags:
        - tasks_service
      summary: create task draft tasks_service
      description: создать драфт задачи
      operationId: tasks_service#create task draft
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Create Task DraftRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceCreateTaskDraftRequestBody'
            required:
              - title
              - text_template
              - post_images
              - landing_accounts
              - type
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: uuid
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
definitions:
  AdminServiceAddManagerRequestBody:
    title: AdminServiceAddManagerRequestBody
    type: object
    properties:
      login:
        type: string
        example: Laboriosam aut.
      password:
        type: string
        example: yi1
        minLength: 4
    example:
      login: Laboriosam unde cupiditate est.
      password: "434"
    required:
      - login
      - password
  AuthServiceSigninResponseBody:
    title: AuthServiceSigninResponseBody
    type: object
    properties:
      jwt:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    example:
      jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    required:
      - jwt
  BotAccountRecordRequestBody:
    title: BotAccountRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 8014404170738190333
        format: int64
      record:
        type: array
        items:
          type: string
          example: Quia enim corrupti dolores corrupti ab ut.
        example:
          - Dolore tempore enim quae consequatur laboriosam.
          - Quis repellendus molestias officiis recusandae reprehenderit.
          - Vitae blanditiis temporibus est ab quam.
        minItems: 4
        maxItems: 4
    example:
      line_number: 4781595633172117652
      record:
        - Similique molestiae sed.
        - Voluptatibus quos molestiae velit minima.
        - Assumenda dicta dolores ea.
    required:
      - record
      - line_number
  BotsProgressResponseBody:
    title: BotsProgressResponseBody
    type: object
    properties:
      posts_count:
        type: integer
        description: количество выложенных постов
        example: 6977138576287812875
        format: int64
      status:
        type: integer
        description: текущий статус бота, будут ли выкладываться посты
        example: 4727091831527109867
        format: int64
      user_name:
        type: string
        description: имя пользователя бота
        example: Doloremque ullam ut voluptatum magnam inventore.
    example:
      posts_count: 5550390089166950386
      status: 8664802173321606139
      user_name: Tempora et unde aliquid error voluptatem vero.
    required:
      - user_name
      - posts_count
      - status
  ProxyRecordRequestBody:
    title: ProxyRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 3978464555891706372
        format: int64
      record:
        type: array
        items:
          type: string
          example: Culpa maiores velit minus temporibus autem sunt.
        example:
          - Soluta perferendis omnis.
          - Necessitatibus tempora dolorem explicabo quisquam nesciunt.
          - Est amet eveniet.
        minItems: 4
        maxItems: 4
    example:
      line_number: 6478919691177255281
      record:
        - Eum soluta quia consectetur repudiandae.
        - Nemo eius.
        - Voluptatem cumque aperiam similique.
    required:
      - record
      - line_number
  TargetUserRecordRequestBody:
    title: TargetUserRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 872459218782695132
        format: int64
      record:
        type: array
        items:
          type: string
          example: Eligendi rerum velit vitae.
        example:
          - Tenetur ex quo ullam dolorem.
          - Eveniet eum optio ducimus.
        minItems: 2
        maxItems: 2
    example:
      line_number: 7586192834996729244
      record:
        - Excepturi voluptatem dicta.
        - Eveniet accusamus.
    required:
      - record
      - line_number
  TaskFileNamesRequestBody:
    title: TaskFileNamesRequestBody
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Debitis nostrum ut accusantium.
      cheap_proxies_filename:
        type: string
        description: название файла, из которого брали дешёвые прокси
        example: Ipsum ad repellendus molestias corrupti.
      residential_proxies_filename:
        type: string
        description: название файла, из которого брали резидентские прокси
        example: Neque magni velit aut voluptatem.
      targets_filename:
        type: string
        description: название файла, из которого брали целевых пользователей
        example: Et consequatur est maiores soluta ut.
    example:
      bots_filename: Omnis praesentium.
      cheap_proxies_filename: Ex quos esse aut.
      residential_proxies_filename: Et optio asperiores dolorem.
      targets_filename: Nostrum aut excepturi voluptatem.
    required:
      - bots_filename
      - residential_proxies_filename
      - cheap_proxies_filename
      - targets_filename
  TaskResponse:
    title: TaskResponse
    type: object
    properties:
      bot_images:
        type: array
        items:
          type: string
          example: Earum est praesentium nesciunt amet eum deleniti.
        description: аватарки для ботов
        example:
          - Vel debitis saepe animi voluptatem.
          - Et sit vero.
          - Totam quia consequuntur pariatur et sapiente.
          - Magni ut doloribus sapiente odit.
      bot_last_names:
        type: array
        items:
          type: string
          example: Eveniet similique dolore dolor delectus.
        description: фамилии для аккаунтов-ботов
        example:
          - Voluptas non exercitationem qui dolores repellendus.
          - Ea dolores.
      bot_names:
        type: array
        items:
          type: string
          example: Et et aut sit.
        description: имена для аккаунтов-ботов
        example:
          - Saepe necessitatibus explicabo iste et.
          - Aut quae quis expedita.
          - Repellendus aliquam omnis quisquam aliquam ea.
      bot_urls:
        type: array
        items:
          type: string
          example: Eum tempora recusandae quis quia.
        description: ссылки для описания у ботов
        example:
          - Fugit explicabo voluptatum quia numquam.
          - Aliquid aut.
          - Pariatur dicta vel quos et doloremque.
          - Consequuntur repellendus dolores.
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Voluptatum suscipit.

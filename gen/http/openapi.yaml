      status: 799258171157068653
      targets_filename: Maxime quasi quis aperiam vel odio.
      targets_num: 6581575584124159322
      text_template: Ullam necessitatibus aut et maxime sit.
      title: Quos amet repellat explicabo voluptatibus et.
    required:
      - id
      - text_template
      - image
      - status
      - title
      - bots_num
      - proxies_num
      - targets_num
  TasksServiceCreateTaskDraftRequestBody:
    title: TasksServiceCreateTaskDraftRequestBody
    type: object
    properties:
      post_image:
        type: string
        description: фотография для постов
        example: Omnis enim exercitationem saepe autem.
      text_template:
        type: string
        description: шаблон для подписи под постом
        example: Ea ipsum perspiciatis.
      title:
        type: string
        description: название задачи
        example: Molestias praesentium adipisci unde molestiae alias ipsa.
    example:
      post_image: Dignissimos at.
      text_template: Saepe aut impedit vitae sequi nihil.
      title: Officiis quibusdam distinctio.
    required:
      - title
      - text_template
      - post_image

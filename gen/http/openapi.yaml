swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/admin/driver/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: |-
        admins could add drivers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#add_manager
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
        - name: add_manager_request_body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AdminServiceAddManagerRequestBody'
            required:
              - login
              - password
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/admin/driver/{manager_id}/:
    delete:
      tags:
        - admin_service
      summary: drop_manager admin_service
      description: |-
        admins could delete managers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#drop_manager
      parameters:
        - name: manager_id
          in: path
          description: id менеджера, которого необходимо удалить
          required: true
          type: string
          format: uuid
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/signin:
    post:
      tags:
        - auth_service
      summary: signin auth_service
      description: Creates a valid JWT
      operationId: auth_service#signin
      parameters:
        - name: Authorization
          in: header
          description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthServiceSigninResponseBody'
            required:
              - jwt
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - basic_header_Authorization: []
  /api/tasks/:
    get:
      tags:
        - tasks_service
      summary: list tasks tasks_service
      description: получить все задачи для текущего пользователя
      operationId: tasks_service#list tasks
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/:
    get:
      tags:
        - tasks_service
      summary: get task tasks_service
      description: получить задачу по id
      operationId: tasks_service#get task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetTaskOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - tasks_service
      summary: update task tasks_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: tasks_service#update task
      parameters:
        - name: task_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/assign/:
    post:
      tags:
        - tasks_service
      summary: assign proxies tasks_service
      description: присвоить ботам прокси
      operationId: tasks_service#assign proxies
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceAssignProxiesOKResponseBody'
            required:
              - bots_number
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/force/:
    delete:
      tags:
        - tasks_service
      summary: force delete tasks_service
      description: удалить задачу и все связанные с ней сущности. Использовать только для тестов
      operationId: tasks_service#force delete
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/progress/:
    get:
      tags:
        - tasks_service
      summary: get progress tasks_service
      description: получить статус выполнения задачи по id
      operationId: tasks_service#get progress
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetProgressOKResponseBody'
            required:
              - bots_progresses
              - targets_notified
              - targets_failed
              - targets_waiting
              - done
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start/:
    post:
      tags:
        - tasks_service
      summary: start task tasks_service
      description: 'начать выполнение задачи '
      operationId: tasks_service#start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStartTaskOKResponseBody'
            required:
              - task_id
              - status
              - landing_accounts
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/stop/:
    post:
      tags:
        - tasks_service
      summary: stop task tasks_service
      description: 'остановить выполнение задачи '
      operationId: tasks_service#stop task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStopTaskOKResponseBody'
            required:
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload/:
    post:
      tags:
        - tasks_service
      summary: upload files tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload files
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload FilesRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesRequestBody'
            required:
              - bots
              - residential_proxies
              - cheap_proxies
              - targets
              - filenames
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesOKResponseBody'
            required:
              - status
              - upload_errors
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/draft/:
    post:
      tags:
        - tasks_service
      summary: create task draft tasks_service
      description: создать драфт задачи
      operationId: tasks_service#create task draft
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Create Task DraftRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceCreateTaskDraftRequestBody'
            required:
              - title
              - text_template
              - post_images
              - landing_accounts
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: uuid
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
definitions:
  AdminServiceAddManagerRequestBody:
    title: AdminServiceAddManagerRequestBody
    type: object
    properties:
      login:
        type: string
        example: In deleniti facilis ullam magnam.
      password:
        type: string
        example: hmr
        minLength: 4
    example:
      login: Sapiente sed est dolore ipsa qui mollitia.
      password: aa4
    required:
      - login
      - password
  AuthServiceSigninResponseBody:
    title: AuthServiceSigninResponseBody
    type: object
    properties:
      jwt:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    example:
      jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    required:
      - jwt
  BotAccountRecordRequestBody:
    title: BotAccountRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 5186679328512713132
        format: int64
      record:
        type: array
        items:
          type: string
          example: Et at laborum est autem provident minus.
        example:
          - Error non labore aut est.
          - Nihil provident.
          - Omnis consequatur.
        minItems: 4
        maxItems: 4
    example:
      line_number: 6572114383713709135
      record:
        - Harum placeat quod esse dignissimos.
        - Natus vitae et similique minus.
        - Perspiciatis perspiciatis.
    required:
      - record
      - line_number
  BotsProgressResponseBody:
    title: BotsProgressResponseBody
    type: object
    properties:
      posts_count:
        type: integer
        description: количество выложенных постов
        example: 1264418113834985919
        format: int64
      status:
        type: integer
        description: текущий статус бота, будут ли выкладываться посты
        example: 1102607224777888870
        format: int64
      user_name:
        type: string
        description: имя пользователя бота
        example: Cupiditate autem voluptatem.
    example:
      posts_count: 4263151997164226750
      status: 1834814664444238647
      user_name: Perspiciatis excepturi temporibus voluptatem ipsam.
    required:
      - user_name
      - posts_count
      - status
  ProxyRecordRequestBody:
    title: ProxyRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 5883364577089650677
        format: int64
      record:
        type: array
        items:
          type: string
          example: Non sit neque et fuga rem alias.
        example:
          - Accusamus distinctio qui illum laborum ea.
          - Aliquid sed.
          - Impedit fugiat.
        minItems: 4
        maxItems: 4
    example:
      line_number: 5756630655896568259
      record:
        - Nobis saepe qui reiciendis.
        - Dignissimos a id nemo soluta qui.
        - Est labore sed voluptate eos repudiandae.
    required:
      - record
      - line_number
  TargetUserRecordRequestBody:
    title: TargetUserRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 9032725989330005039
        format: int64
      record:
        type: array
        items:
          type: string
          example: Eos officia.
        example:
          - Voluptas sint iure sit.
          - Et eveniet distinctio debitis.
        minItems: 2
        maxItems: 2
    example:
      line_number: 6949458270518451443
      record:
        - Accusantium accusamus neque magni velit aut voluptatem.
        - Ipsum ad repellendus molestias corrupti.
    required:
      - record
      - line_number
  TaskFileNamesRequestBody:
    title: TaskFileNamesRequestBody
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Ullam sed.
      cheap_proxies_filename:
        type: string
        description: название файла, из которого брали дешёвые прокси
        example: Voluptas laudantium.
      residential_proxies_filename:
        type: string
        description: название файла, из которого брали резидентские прокси
        example: Molestiae laborum molestiae aliquam quisquam.
      targets_filename:
        type: string
        description: название файла, из которого брали целевых пользователей
        example: Harum qui sit suscipit quasi maiores.
    example:
      bots_filename: Tempora et.
      cheap_proxies_filename: Aut dolorem nihil dolorum.
      residential_proxies_filename: At et delectus inventore quis molestias laboriosam.
      targets_filename: Expedita et.
    required:
      - bots_filename
      - residential_proxies_filename
      - cheap_proxies_filename
      - targets_filename
  TaskResponse:
    title: TaskResponse
    type: object
    properties:
      bot_images:
        type: array
        items:
          type: string
          example: Nobis qui architecto.
        description: аватарки для ботов
        example:
          - Aliquam iste quia nihil.
          - Fugit perspiciatis quae aspernatur molestias illo dolores.
      bot_last_names:
        type: array
        items:
          type: string
          example: Iste explicabo accusantium et voluptatum fugit.
        description: фамилии для аккаунтов-ботов
        example:
          - Molestiae et nesciunt dignissimos enim.
          - Aut quisquam qui odio harum modi facere.
      bot_names:
        type: array
        items:
          type: string
          example: Tenetur labore sed.
        description: имена для аккаунтов-ботов
        example:
          - Eius sit quis amet.
          - Minus id.
          - Ipsam nam minus repellat ex.
      bot_urls:
        type: array
        items:
          type: string
          example: Optio et consequatur rem accusamus perspiciatis fugiat.
        description: ссылки для описания у ботов
        example:
          - Tempore aut qui quisquam illum.
          - Velit atque quia dolores aut.
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Praesentium quae.
      bots_num:
        type: integer
        description: количество ботов в задаче
        example: 517798469594611102
        format: int64
      cheap_proxies_filename:
        type: string
        description: название файла, из которого брали дешёвые прокси
        example: Ex temporibus sit aliquam.
      cheap_proxies_num:
        type: integer
        description: количество дешёвых прокси в задаче
        example: 2405554699480897052
        format: int64
      follow_targets:
        type: boolean
        description: нужно ли подписываться на аккаунты
        example: false
      id:
        type: string
        example: 1576BB1F-D21C-05AD-6677-73725A387FA6
        format: uuid
      landing_accounts:
        type: array
        items:
          type: string
          example: Vero odio voluptate.
        description: имена аккаунтов, на которых ведем трафик
        example:
          - Facere sed qui.
          - Occaecati et.
          - Sint quis.
      need_photo_tags:
        type: boolean
        description: делать отметки на фотографии
        example: false
      per_post_sleep_seconds:
        type: integer
        description: делать отметки на фотографии
        example: 5785816919596663505
        format: int64
      photo_tags_delay_seconds:
        type: integer
        description: задержка перед проставлением отметок
        example: 9521816671926730967
        format: int64

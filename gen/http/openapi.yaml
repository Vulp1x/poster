swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/admin/driver:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: |-
        admins could add drivers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#add_manager
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
        - name: add_manager_request_body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AdminServiceAddManagerRequestBody'
            required:
              - login
              - password
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/admin/driver/{manager_id}:
    delete:
      tags:
        - admin_service
      summary: drop_manager admin_service
      description: |-
        admins could delete managers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#drop_manager
      parameters:
        - name: manager_id
          in: path
          description: id менеджера, которого необходимо удалить
          required: true
          type: string
          format: uuid
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/signin:
    post:
      tags:
        - auth_service
      summary: signin auth_service
      description: Creates a valid JWT
      operationId: auth_service#signin
      parameters:
        - name: Authorization
          in: header
          description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthServiceSigninResponseBody'
            required:
              - jwt
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - basic_header_Authorization: []
  /api/tasks/:
    get:
      tags:
        - tasks_service
      summary: list tasks tasks_service
      description: получить все задачи для текущего пользователя
      operationId: tasks_service#list tasks
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/:
    get:
      tags:
        - tasks_service
      summary: get task tasks_service
      description: получить задачу по id
      operationId: tasks_service#get task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetTaskOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - tasks_service
      summary: update task tasks_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: tasks_service#update task
      parameters:
        - name: task_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskOKResponseBody'
            required:
              - id
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/assign:
    post:
      tags:
        - tasks_service
      summary: assign proxies tasks_service
      description: присвоить ботам прокси
      operationId: tasks_service#assign proxies
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceAssignProxiesOKResponseBody'
            required:
              - bots_number
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/force:
    delete:
      tags:
        - tasks_service
      summary: force delete tasks_service
      description: удалить задачу и все связанные с ней сущности. Использовать только для тестов
      operationId: tasks_service#force delete
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/progress:
    get:
      tags:
        - tasks_service
      summary: get progress tasks_service
      description: получить статус выполнения задачи по id
      operationId: tasks_service#get progress
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/BotsProgressResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start:
    post:
      tags:
        - tasks_service
      summary: start task tasks_service
      description: 'начать выполнение задачи '
      operationId: tasks_service#start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStartTaskOKResponseBody'
            required:
              - task_id
              - status
              - landing_accounts
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/stop:
    post:
      tags:
        - tasks_service
      summary: stop task tasks_service
      description: 'остановить выполнение задачи '
      operationId: tasks_service#stop task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStopTaskOKResponseBody'
            required:
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload:
    post:
      tags:
        - tasks_service
      summary: upload files tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload files
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload FilesRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesRequestBody'
            required:
              - bots
              - residential_proxies
              - cheap_proxies
              - targets
              - filenames
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesOKResponseBody'
            required:
              - status
              - upload_errors
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/draft:
    post:
      tags:
        - tasks_service
      summary: create task draft tasks_service
      description: создать драфт задачи
      operationId: tasks_service#create task draft
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Create Task DraftRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceCreateTaskDraftRequestBody'
            required:
              - title
              - text_template
              - post_images
              - landing_accounts
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: uuid
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
definitions:
  AdminServiceAddManagerRequestBody:
    title: AdminServiceAddManagerRequestBody
    type: object
    properties:
      login:
        type: string
        example: Praesentium consequatur et quis molestiae.
      password:
        type: string
        example: wbi
        minLength: 4
    example:
      login: Aut dolore ut debitis in odio ut.
      password: avx
    required:
      - login
      - password
  AuthServiceSigninResponseBody:
    title: AuthServiceSigninResponseBody
    type: object
    properties:
      jwt:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    example:
      jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    required:
      - jwt
  BotAccountRecordRequestBody:
    title: BotAccountRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 1699538004903378479
        format: int64
      record:
        type: array
        items:
          type: string
          example: Rerum voluptas ex maiores autem aliquid.
        example:
          - Est ut sit est commodi.
          - Qui rerum ut vel sit nihil omnis.
          - Ex dolorem laboriosam voluptatem officiis.
        minItems: 4
        maxItems: 4
    example:
      line_number: 5918935642627628069
      record:
        - In optio molestiae vero quibusdam aut optio.
        - Ea id voluptas laborum incidunt quasi iure.
        - Sapiente cupiditate est non ut numquam ullam.
    required:
      - record
      - line_number
  BotsProgressResponse:
    title: BotsProgressResponse
    type: object
    properties:
      posts_count:
        type: integer
        description: количество выложенных постов
        example: 4490107470541900272
        format: int64
      status:
        type: integer
        description: текущий статус бота, будут ли выкладываться посты
        example: 4644761471730922224
        format: int64
      user_name:
        type: string
        description: имя пользователя бота
        example: Autem consequuntur vel quisquam voluptas.
    example:
      posts_count: 4406431495715925962
      status: 2756525727645075367
      user_name: Aliquam sed quaerat.
    required:
      - user_name
      - posts_count
      - status
  ProxyRecordRequestBody:
    title: ProxyRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 6501310580616986435
        format: int64
      record:
        type: array
        items:
          type: string
          example: Nobis voluptatum porro incidunt.
        example:
          - Consequatur temporibus omnis unde officia sed porro.
          - Est magni velit quis ut.
          - Quos eum adipisci et.
        minItems: 4
        maxItems: 4
    example:
      line_number: 3409917289099140479
      record:
        - Commodi perspiciatis incidunt vitae iusto.
        - Est molestiae esse aut possimus fuga.
        - Non numquam est minima nemo labore.
    required:
      - record
      - line_number
  TargetUserRecordRequestBody:
    title: TargetUserRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 573026749885319078
        format: int64
      record:
        type: array
        items:
          type: string
          example: Et et error sed cumque qui.
        example:
          - Numquam reiciendis neque.
          - Dolores accusantium qui quia fugit tempora adipisci.
        minItems: 2
        maxItems: 2
    example:
      line_number: 7436570725648030961
      record:
        - Cupiditate rerum et officiis.
        - Ratione ipsam similique blanditiis id et.
    required:
      - record
      - line_number
  TaskFileNamesRequestBody:
    title: TaskFileNamesRequestBody
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Nostrum labore ut occaecati doloremque explicabo libero.
      cheap_proxies_filename:
        type: string
        description: название файла, из которого брали дешёвые прокси
        example: Qui ratione qui sequi.
      residential_proxies_filename:
        type: string
        description: название файла, из которого брали резидентские прокси
        example: Et dolor.
      targets_filename:
        type: string
        description: название файла, из которого брали целевых пользователей
        example: Error temporibus consectetur.
    example:
      bots_filename: Ipsam illo.
      cheap_proxies_filename: Voluptatem consequuntur a sed mollitia molestias.
      residential_proxies_filename: Enim aut debitis repellat quidem ea assumenda.
      targets_filename: Voluptatem quia minus.
    required:
      - bots_filename
      - residential_proxies_filename
      - cheap_proxies_filename
      - targets_filename
  TaskResponse:
    title: TaskResponse
    type: object
    properties:
      bot_images:
        type: array
        items:
          type: string
          example: Similique repellat eos.
        description: аватарки для ботов
        example:
          - Odio dolorem.
          - Aperiam omnis enim.
          - Et qui nam occaecati delectus et.
          - A saepe aut.
      bot_last_names:
        type: array
        items:
          type: string
          example: Rerum laboriosam quibusdam.
        description: фамилии для аккаунтов-ботов
        example:
          - Quo a magni.
          - Minima et harum consequuntur dolorem porro aspernatur.
          - Est voluptas.
          - Tenetur deserunt voluptatem ipsam optio.
      bot_names:
        type: array
        items:
          type: string
          example: Et dolorem ut aut voluptas.
        description: имена для аккаунтов-ботов
        example:
          - Aut aut quo.
          - Sit et.
          - Sapiente quas velit labore ea esse.
          - Reiciendis tempora praesentium.
      bot_urls:
        type: array
        items:
          type: string
          example: Et omnis eveniet eos incidunt neque aut.
        description: ссылки для описания у ботов
        example:
          - Enim perferendis quia ex dolores quos.
          - Qui modi vero laudantium nulla.
          - Qui quo corporis consequatur quasi sapiente.
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Id sed labore exercitationem officiis iure delectus.
      bots_num:
        type: integer
        description: количество ботов в задаче
        example: 9065137669561888392
        format: int64
      cheap_proxies_filename:
        type: string
        description: название файла, из которого брали дешёвые прокси
        example: Perspiciatis excepturi temporibus voluptatem ipsam.
      cheap_proxies_num:
        type: integer
        description: количество дешёвых прокси в задаче
        example: 2084662862326991016
        format: int64
      id:
        type: string
        example: 1576BB1F-D21C-05AD-6677-73725A387FA6
        format: uuid
      landing_accounts:
        type: array
        items:
          type: string
          example: Est veniam voluptas et harum soluta ipsum.
        description: имена аккаунтов, на которых ведем трафик
        example:
          - Facere dolorum vel voluptatem animi iusto minus.
          - Quia est.
          - Molestias corporis mollitia.
      post_images:
        type: array
        items:
          type: string
          example: Ea sunt deserunt ea.
        description: список base64 строк картинок
        example:
          - Voluptates quos est.
          - Aspernatur rerum.
          - Numquam possimus eligendi non odit eligendi alias.
          - Sit excepturi perspiciatis dolorum.
      residential_proxies_filename:
        type: string
        description: название файла, из которого брали резидентские прокси
        example: Consequuntur cupiditate autem voluptatem autem accusantium.

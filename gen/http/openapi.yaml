      - user_name
      - posts_count
      - status
  ProxyRecordRequestBody:
    title: ProxyRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 2652796597417055703
        format: int64
      record:
        type: array
        items:
          type: string
          example: Nobis repellat sequi tempora et.
        example:
          - Est est quidem est.
          - Et ullam tenetur.
          - Ratione rem voluptas esse et expedita ea.
        minItems: 4
        maxItems: 4
    example:
      line_number: 5289169843576377587
      record:
        - At sed.
        - Perspiciatis ea ut ab.
        - Et qui iusto suscipit officiis.
    required:
      - record

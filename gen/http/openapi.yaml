swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/admin/driver:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: |-
        admins could add drivers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#add_manager
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
        - name: add_manager_request_body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AdminServiceAddManagerRequestBody'
            required:
              - login
              - password
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/admin/driver/{manager_id}:
    delete:
      tags:
        - admin_service
      summary: drop_manager admin_service
      description: |-
        admins could delete managers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#drop_manager
      parameters:
        - name: manager_id
          in: path
          description: id менеджера, которого необходимо удалить
          required: true
          type: string
          format: uuid
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/signin:
    post:
      tags:
        - auth_service
      summary: signin auth_service
      description: Creates a valid JWT
      operationId: auth_service#signin
      parameters:
        - name: Authorization
          in: header
          description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthServiceSigninResponseBody'
            required:
              - jwt
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - basic_header_Authorization: []
  /api/tasks/:
    get:
      tags:
        - tasks_service
      summary: list tasks tasks_service
      description: получить все задачи для текущего пользователя
      operationId: tasks_service#list tasks
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/:
    get:
      tags:
        - tasks_service
      summary: get task tasks_service
      description: получить задачу по id
      operationId: tasks_service#get task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetTaskOKResponseBody'
            required:
              - id
              - text_template
              - image
              - status
              - title
              - bots_num
              - proxies_num
              - targets_num
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - tasks_service
      summary: update task tasks_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: tasks_service#update task
      parameters:
        - name: task_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskOKResponseBody'
            required:
              - id
              - text_template
              - image
              - status
              - title
              - bots_num
              - proxies_num
              - targets_num
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/assign:
    post:
      tags:
        - tasks_service
      summary: assign proxies tasks_service
      description: присвоить ботам прокси
      operationId: tasks_service#assign proxies
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: integer
            format: int64
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/force:
    delete:
      tags:
        - tasks_service
      summary: force delete tasks_service
      description: удалить задачу и все связанные с ней сущности. Использовать только для тестов
      operationId: tasks_service#force delete
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start:
    post:
      tags:
        - tasks_service
      summary: start task tasks_service
      description: 'начать выполнение задачи '
      operationId: tasks_service#start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/stop:
    post:
      tags:
        - tasks_service
      summary: stop task tasks_service
      description: 'остановить выполнение задачи '
      operationId: tasks_service#stop task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload:
    post:
      tags:
        - tasks_service
      summary: upload files tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload files
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload FilesRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesRequestBody'
            required:
              - bots
              - proxies
              - targets
              - filenames
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/UploadErrorResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/draft:
    post:
      tags:
        - tasks_service
      summary: create task draft tasks_service
      description: создать драфт задачи
      operationId: tasks_service#create task draft
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Create Task DraftRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceCreateTaskDraftRequestBody'
            required:
              - title
              - text_template
              - post_image
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: uuid
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
definitions:
  AdminServiceAddManagerRequestBody:
    title: AdminServiceAddManagerRequestBody
    type: object
    properties:
      login:
        type: string
        example: Nulla quasi ea.
      password:
        type: string
        example: ug8
        minLength: 4
    example:
      login: Suscipit et.
      password: c4g
    required:
      - login
      - password
  AuthServiceSigninResponseBody:
    title: AuthServiceSigninResponseBody
    type: object
    properties:
      jwt:
        type: string
        description: JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    example:
      jwt: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
    required:
      - jwt
  BotAccountRecordRequestBody:
    title: BotAccountRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 5240340533968572789
        format: int64
      record:
        type: array
        items:
          type: string
          example: Autem quis.
        example:
          - Numquam sit.
          - Rerum recusandae.
          - Dignissimos qui exercitationem ut est.
        minItems: 4
        maxItems: 4
    example:
      line_number: 5747118890365380068
      record:
        - Est aperiam quis.
        - Magnam sunt.
        - Omnis deleniti.
    required:
      - record
      - line_number
  ProxyRecordRequestBody:
    title: ProxyRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 1608857132185623529
        format: int64
      record:
        type: array
        items:
          type: string
          example: Nostrum quos rerum voluptatibus adipisci.
        example:
          - Doloremque necessitatibus.
          - Earum vel omnis.
          - Molestiae quo quia consequatur et et hic.
        minItems: 4
        maxItems: 4
    example:
      line_number: 1586761469937398784
      record:
        - Perferendis nisi dolores ducimus hic.
        - Eligendi adipisci provident tempore.
        - Voluptatem ut ipsum.
    required:
      - record
      - line_number
  TargetUserRecordRequestBody:
    title: TargetUserRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 3052175453916038798
        format: int64
      record:
        type: array
        items:
          type: string
          example: Atque asperiores distinctio.
        example:
          - Sunt error dolor nesciunt modi labore et.
          - Voluptates necessitatibus vel qui adipisci.
        minItems: 2
        maxItems: 2
    example:
      line_number: 8289093011222043323
      record:
        - Unde recusandae consequatur id rerum aut autem.
        - Eum ut magni nesciunt earum nesciunt cum.
    required:
      - record
      - line_number
  TaskFileNamesRequestBody:
    title: TaskFileNamesRequestBody
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Esse molestiae.
      proxies_filename:
        type: string
        description: название файла, из которого брали прокси
        example: Quia et.
      targets_filename:
        type: string
        description: название файла, из которого брали целевых пользователей
        example: Nihil eligendi natus suscipit omnis modi ea.
    example:
      bots_filename: Fugit non nobis dolore.
      proxies_filename: Cupiditate dolore laudantium.
      targets_filename: Eligendi laboriosam blanditiis ratione libero.
    required:
      - bots_filename
      - proxies_filename
      - targets_filename
  TaskResponse:
    title: TaskResponse
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Modi omnis non eaque similique dignissimos.
      bots_num:
        type: integer
        description: количество ботов в задаче
        example: 4978632667445678154
        format: int64
      id:
        type: string
        example: 1576BB1F-D21C-05AD-6677-73725A387FA6
        format: uuid
      image:
        type: string
        description: base64 строка картинки
        example: Impedit est voluptatibus nostrum.
      proxies_filename:
        type: string
        description: название файла, из которого брали прокси
        example: Laudantium ut dolor saepe voluptas.
      proxies_num:
        type: integer
        description: количество прокси в задаче
        example: 3228510792422835933
        format: int64
      status:
        type: integer
        example: 3452088385289492698
        format: int64
      targets_filename:
        type: string
        description: название файла, из которого брали целевых пользователей
        example: Id qui vero consequuntur excepturi minus quis.
      targets_num:
        type: integer
        description: количество целевых пользователей в задаче
        example: 8110140598994464833
        format: int64
      text_template:
        type: string
        description: описание под постом
        example: Assumenda cum quo optio.
      title:
        type: string
        description: название задачи
        example: Unde dolor asperiores sint aut.
    example:
      bots_filename: Laudantium odio magni eveniet enim saepe deserunt.
      bots_num: 8598950991266500765
      id: 7F641448-35F7-7B05-AFB4-8DFCC48CED66
      image: Nihil ut.
      proxies_filename: Ea fugit perspiciatis voluptatem.

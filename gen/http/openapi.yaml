      - record
      - line_number
  BotsProgressResponseBody:
    title: BotsProgressResponseBody
    type: object
    properties:
      posts_count:
        type: integer
        description: количество выложенных постов
        example: 7228722385598777106
        format: int64
      status:
        type: integer
        description: текущий статус бота, будут ли выкладываться посты
        example: 2016428649008583150
        format: int64
      user_name:
        type: string
        description: имя пользователя бота
        example: Temporibus sit aliquam quam explicabo modi.
    example:
      posts_count: 298444635071955159
      status: 13108486945505790
      user_name: Reprehenderit voluptatem.

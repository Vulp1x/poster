      - jwt
  BotAccountRecordRequestBody:
    title: BotAccountRecordRequestBody
    type: object
    properties:
      line_number:
        type: integer
        description: номер строки в исходном файле
        example: 6122579774920964872
        format: int64
      record:
        type: array
        items:
          type: string
          example: Dolorem dolores autem.
        example:
          - Qui laborum cum omnis sint.
          - Totam perferendis magni excepturi voluptas.
          - Soluta est nostrum impedit velit ipsam veniam.
        minItems: 4
        maxItems: 4
    example:
      line_number: 6980417002971031990
      record:
        - Voluptatem dignissimos dolor.
        - Sapiente earum non voluptas.
        - Voluptas aspernatur laborum occaecati laboriosam pariatur saepe.

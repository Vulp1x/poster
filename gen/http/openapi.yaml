        - Soluta fuga saepe sequi voluptates commodi.
        - Eum non accusamus enim eligendi sit.
    required:
      - sent_bots
      - saved_bots
      - usernames
  AdminServicePushBotsNotFoundResponseBody:
    title: AdminServicePushBotsNotFoundResponseBody
    type: object
    properties:
      saved_bots:
        type: integer
        description: количество ботов, которых сохранили в проксе
        example: 12728194
        format: int32
      sent_bots:
        type: integer
        description: количество ботов, которых мы отправили
        example: 4539865780152955419
        format: int64
      usernames:

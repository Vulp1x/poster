swagger: "2.0"
info:
  title: REST api for simple route app
  version: ""
host: /
consumes:
  - application/json
  - application/xml
  - application/gob
produces:
  - application/json
  - application/xml
  - application/gob
paths:
  /api/admin/bots/:
    post:
      tags:
        - admin_service
      summary: push_bots admin_service
      description: |-
        push bots to parser service

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#push_bots
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AdminServicePushBotsOKResponseBody'
            required:
              - sent_bots
              - saved_bots
              - usernames
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/AdminServicePushBotsInternalServerErrorResponseBody'
            required:
              - sent_bots
              - saved_bots
              - usernames
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/admin/managers/:
    post:
      tags:
        - admin_service
      summary: add_manager admin_service
      description: |-
        admins could add drivers from main system

        **Required security scopes for jwt**:
          * `admin`
      operationId: admin_service#add_manager
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: false
          type: string
        - name: add_manager_request_body
          in: body
          required: true
          schema:
            $ref: '#/definitions/AdminServiceAddManagerRequestBody'
            required:
              - login
              - password
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "403":
          description: Forbidden response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/profile:
    get:
      tags:
        - auth_service
      summary: profile auth_service
      description: get user profile
      operationId: auth_service#profile
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/signin:
    post:
      tags:
        - auth_service
      summary: signin auth_service
      description: Creates a valid JWT
      operationId: auth_service#signin
      parameters:
        - name: Authorization
          in: header
          description: Basic Auth security using Basic scheme (https://tools.ietf.org/html/rfc7617)
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/AuthServiceSigninResponseBody'
            required:
              - jwt
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - basic_header_Authorization: []
  /api/tasks/:
    get:
      tags:
        - tasks_service
      summary: list tasks tasks_service
      description: получить все задачи для текущего пользователя
      operationId: tasks_service#list tasks
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              $ref: '#/definitions/TaskResponse'
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/:
    get:
      tags:
        - tasks_service
      summary: get task tasks_service
      description: получить задачу по id
      operationId: tasks_service#get task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetTaskOKResponseBody'
            required:
              - id
              - type
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
              - photo_targets_per_post
              - photo_tags_posts_per_bot
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
    put:
      tags:
        - tasks_service
      summary: update task tasks_service
      description: |-
        обновить информацию о задаче. Не меняет статус задачи, можно вызывать сколько угодно раз.
        			Нельзя вызвать для задачи, которая уже выполняется, для этого надо сначала остановить выполнение.
      operationId: tasks_service#update task
      parameters:
        - name: task_id
          in: path
          description: id задачи, которую хотим обновить
          required: true
          type: string
          format: uuid
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Update TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUpdateTaskOKResponseBody'
            required:
              - id
              - type
              - text_template
              - post_images
              - status
              - title
              - bots_num
              - residential_proxies_num
              - cheap_proxies_num
              - targets_num
              - bot_images
              - landing_accounts
              - bot_names
              - bot_last_names
              - bot_urls
              - targets_per_post
              - posts_per_bot
              - photo_tags_delay_seconds
              - per_post_sleep_seconds
              - need_photo_tags
              - follow_targets
              - photo_targets_per_post
              - photo_tags_posts_per_bot
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/assign/:
    post:
      tags:
        - tasks_service
      summary: assign proxies tasks_service
      description: присвоить ботам прокси
      operationId: tasks_service#assign proxies
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceAssignProxiesOKResponseBody'
            required:
              - bots_number
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/bots/download/:
    get:
      tags:
        - tasks_service
      summary: download bots tasks_service
      description: Получить всех ботов из этой задачи
      operationId: tasks_service#download bots
      parameters:
        - name: proxies
          in: query
          description: добавлять ли прокси к ботам
          required: true
          type: boolean
          default: false
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Dolorum odit eum sit sed et dolor.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/force/:
    delete:
      tags:
        - tasks_service
      summary: force delete tasks_service
      description: удалить задачу и все связанные с ней сущности. Использовать только для тестов
      operationId: tasks_service#force delete
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/progress/:
    get:
      tags:
        - tasks_service
      summary: get progress tasks_service
      description: получить статус выполнения задачи по id
      operationId: tasks_service#get progress
      parameters:
        - name: psize
          in: query
          description: размер страницы для пагинации
          required: false
          type: integer
          default: 100
        - name: p
          in: query
          description: номер страницы для пагинации
          required: false
          type: integer
          default: 1
        - name: sort
          in: query
          required: false
          type: string
          default: file_order
          enum:
            - username
            - status
            - posts_count
            - post_description_targets
            - photo_tags_targets
            - file_order
        - name: sd
          in: query
          description: сортировать по убыванию или нет
          required: false
          type: boolean
          default: false
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceGetProgressOKResponseBody'
            required:
              - bots_progresses
              - targets_notified
              - photo_targets_notified
              - targets_failed
              - targets_waiting
              - done
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start/:
    post:
      tags:
        - tasks_service
      summary: start task tasks_service
      description: 'начать выполнение задачи '
      operationId: tasks_service#start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStartTaskOKResponseBody'
            required:
              - task_id
              - status
              - landing_accounts
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/start/partial/:
    post:
      tags:
        - tasks_service
      summary: partial start task tasks_service
      description: 'начать выполнение задачи для конкретных ботов '
      operationId: tasks_service#partial start task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Partial Start TaskRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServicePartialStartTaskRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServicePartialStartTaskOKResponseBody'
            required:
              - task_id
              - landing_accounts
              - succeeded
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/stop/:
    post:
      tags:
        - tasks_service
      summary: stop task tasks_service
      description: 'остановить выполнение задачи '
      operationId: tasks_service#stop task
      parameters:
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceStopTaskOKResponseBody'
            required:
              - task_id
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/targets/download/:
    get:
      tags:
        - tasks_service
      summary: download targets tasks_service
      description: получить всех пользователей, которых не тегнули в задаче
      operationId: tasks_service#download targets
      parameters:
        - name: format
          in: query
          description: 1- только user_id, 2- только username, 3 - и то и другое
          required: true
          type: integer
          default: 3
          enum:
            - 1
            - 2
            - 3
        - name: task_id
          in: path
          description: id задачи
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
      responses:
        "200":
          description: OK response.
          schema:
            type: array
            items:
              type: string
              example: Quo aut nesciunt praesentium quae quasi autem.
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload/:
    post:
      tags:
        - tasks_service
      summary: upload files tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload files
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload FilesRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesRequestBody'
            required:
              - bots
              - residential_proxies
              - cheap_proxies
              - targets
              - filenames
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadFilesOKResponseBody'
            required:
              - status
              - upload_errors
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/{task_id}/upload/video/:
    post:
      tags:
        - tasks_service
      summary: upload video tasks_service
      description: загрузить файл с пользователями, прокси
      operationId: tasks_service#upload video
      consumes:
        - multipart/form-data
      parameters:
        - name: task_id
          in: path
          description: id задачи, в которую загружаем пользователей/прокси
          required: true
          type: string
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Upload VideoRequestBody
          in: formData
          required: true
          schema:
            $ref: '#/definitions/TasksServiceUploadVideoRequestBody'
            required:
              - video
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/TasksServiceUploadVideoOKResponseBody'
            required:
              - status
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
  /api/tasks/draft/:
    post:
      tags:
        - tasks_service
      summary: create task draft tasks_service
      description: создать драфт задачи
      operationId: tasks_service#create task draft
      parameters:
        - name: Authorization
          in: header
          description: JWT used for authentication
          required: true
          type: string
        - name: Create Task DraftRequestBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/TasksServiceCreateTaskDraftRequestBody'
            required:
              - title
              - text_template
              - post_images
              - landing_accounts
              - type
      responses:
        "200":
          description: OK response.
          schema:
            type: string
            format: uuid
        "400":
          description: Bad Request response.
          schema:
            type: string
        "401":
          description: Unauthorized response.
          schema:
            type: string
        "404":
          description: Not Found response.
          schema:
            type: string
        "500":
          description: Internal Server Error response.
          schema:
            type: string
      schemes:
        - http
      security:
        - jwt_header_Authorization: []
definitions:
  AdminServiceAddManagerRequestBody:
    title: AdminServiceAddManagerRequestBody
    type: object
    properties:
      login:
        type: string
        example: Earum nam quia sint molestias.
      password:
        type: string
        example: x4t
        minLength: 4
    example:
      login: Excepturi alias.
      password: eku
    required:
      - login
      - password
  AdminServicePushBotsInternalServerErrorResponseBody:
    title: AdminServicePushBotsInternalServerErrorResponseBody
    type: object
    properties:
      saved_bots:
        type: integer
        description: количество ботов, которых сохранили в проксе
        example: 1056726142
        format: int32
      sent_bots:
        type: integer
        description: количество ботов, которых мы отправили
        example: 5644367830324627702
        format: int64
      usernames:
        type: array
        items:
          type: string
          example: Ut in ut tempora.
        description: имена ботов, которые мы сохранили
        example:
          - Pariatur maiores explicabo.
          - Perspiciatis perspiciatis modi modi voluptate eaque.
    example:
      saved_bots: 1646297772
      sent_bots: 1900391702765351189
      usernames:
        - Maiores error recusandae in eos quas.
        - Odio tempore.
        - Vel ab.
    required:
      - sent_bots
      - saved_bots
      - usernames
  AdminServicePushBotsNotFoundResponseBody:
    title: AdminServicePushBotsNotFoundResponseBody
    type: object
    properties:
      saved_bots:
        type: integer
        description: количество ботов, которых сохранили в проксе
        example: 2110491629
        format: int32
      sent_bots:
        type: integer
        description: количество ботов, которых мы отправили
        example: 7626703560212375716
        format: int64
      usernames:
        type: array
        items:
          type: string
          example: Ad placeat voluptatem ratione corporis quidem quos.
        description: имена ботов, которые мы сохранили
        example:
          - Porro aut eos natus et consequuntur.
          - Aliquid qui amet aut quo eveniet.
    example:
      saved_bots: 1744447097
      sent_bots: 4935000330566230854

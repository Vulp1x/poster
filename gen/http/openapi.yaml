  TasksServiceGetTaskOKResponseBody:
    title: TasksServiceGetTaskOKResponseBody
    type: object
    properties:
      bots_filename:
        type: string
        description: название файла, из которого брали ботов
        example: Ea sunt.
      bots_num:
        type: integer
        description: количество ботов в задаче
        example: 851103535845879719
        format: int64
